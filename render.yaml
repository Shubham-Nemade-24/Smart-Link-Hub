# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

databases:
  - name: smart-link-hub-db
    plan: free
    databaseName: smartlinkhub

services:
  - type: web
    name: smart-link-hub
    runtime: node
    buildCommand: npm run render-build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: smart-link-hub-db
          property: connectionString
